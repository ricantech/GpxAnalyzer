plugins {
    id 'org.springframework.boot' version '2.1.3.RELEASE'
    id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'rican.task.data'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.h2database:h2:1.4.198'
    
    implementation 'org.liquibase:liquibase-core:3.6.3'

    implementation 'io.jenetics:jpx:1.4.0'
    
    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'

    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-hateoas'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.mockito:mockito-all:1.9.5'
    testImplementation 'com.squareup.okhttp:mockwebserver:1.2.1'

}

bootRun {
    main = 'rican.task.data.gpxAnalyzer.GpxAnalyzerApplication'
}